<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log</title>
</head>
<body>
    <h1>Activity Log</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Habit</th>
                <th>汉字</th>
                <th>Pinyin</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in activity %}
            <tr>
                <td>{{ entry.date }}</td>
                <td>{{ entry.habit }}</td>
                <td><a href="https://translate.google.com/?sl=zh-CN&tl=en&text={{ entry.hanzi }}" target="_blank">{{ entry.hanzi }}</a></td>
                <td>{{ entry.pinyin }}</td>
                <td>{{ entry.notes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
